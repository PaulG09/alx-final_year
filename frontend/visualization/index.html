<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Visualizations - Health Scope Ghana</title>
    <meta name="description"
        content="Health Scope Ghana - Explore health statistics, trends, and predictions in Ghana with interactive visualizations.">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <header class="bg-primary text-white py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <h1 class="h3">Health Scope Ghana</h1>
            <nav>
                <ul class="nav">
                    <!-- Change 'Home' to 'Dashboard' -->
                    <li class="nav-item"><a href="../dashboard/" class="nav-link text-white">Dashboard</a></li>
                    <!-- Make 'Visualizations' the active link -->
                    <li class="nav-item"><a href="javascript:void(0);" class="nav-link text-white active"
                            aria-current="page">Analytics</a></li>
                    <li class="nav-item"><a href="../learn/" class="nav-link text-white">Learn</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container my-5">
        <section id="charts">
            <h2 class="text-center mb-4">Explore detailed charts representing health data trends, regional comparisons,
                disease distributions, and predictive analytics for disease cases.</h2>

            <!-- Line Chart -->
            <div id="line-chart" class="chart-container">
                <div class="loading-spinner" id="line-chart-spinner"></div>
            </div>
            <div class="interpretation" id="line-chart-interpretation"></div>

            <!-- Pie Chart -->
            <div id="pie-chart" class="chart-container">
                <div class="loading-spinner" id="pie-chart-spinner"></div>
            </div>
            <div class="interpretation" id="pie-chart-interpretation"></div>

            <!-- Bar Chart -->
            <div id="bar-chart" class="chart-container">
                <div class="loading-spinner" id="bar-chart-spinner"></div>
            </div>
            <div class="interpretation" id="bar-chart-interpretation"></div>

            <!-- Heatmap -->
            <div id="heatmap-chart" class="chart-container">
                <div class="loading-spinner" id="heatmap-chart-spinner"></div>
            </div>
            <div class="interpretation" id="heatmap-chart-interpretation"></div>

            <!-- Prediction Chart -->
            <div id="prediction-chart" class="chart-container">
                <div class="loading-spinner" id="prediction-chart-spinner"></div>
            </div>
            <div class="interpretation" id="prediction-chart-interpretation"></div>
        </section>
    </main>

    <footer>
        <p class="text-center">&copy; 2025 HealthScope Ghana. All rights reserved.</p>
    </footer>

    <script src="scripts.js"></script>

</body>

</html>
